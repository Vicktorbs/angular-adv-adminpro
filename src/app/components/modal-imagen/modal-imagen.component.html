<div class="fondo-modal-imagen animated fadeIn fast"
    [class.oculto]="modalImagenService.hideModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 15px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Load imagen</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="closeModal()">
                        <span aria-hidden="true">
                            Ã—
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <h3>Select an imagen</h3>

                    <div class="text-center">
                        <img [src]="modalImagenService.img" 
                            alt="userService.user.img"
                            class="img-avatar m-2 modal_img"
                            *ngIf="!imgTemp">
                        <img [src]="imgTemp" 
                            alt="New imagen"
                            class="img-avatar m-2 modal_img"
                            *ngIf="imgTemp">
                    </div>
                    <input type="file" 
                        (change)="changeImagen($event.target.files[0])">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default" 
                            data-dismiss="modal"
                            (click)="closeModal()">
                        Cancel
                    </button>
                    <button type="button" 
                            class="btn btn-primary"
                            (click)="uploadImagen()">
                        Update imagen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
