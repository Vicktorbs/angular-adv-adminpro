<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medic</h4>
                <h6 class="card-subtitle">Update data</h6>

                <form class="form-horizontal p-t-20" 
                        [formGroup]="medicForm"
                        (submit)="saveMedic()">

                    <div class="form-group row" *ngIf="selectedMedic">
                        <label for="name" class="col-sm-3 control-label">Photo</label>
                        <div class="col-sm-9">
                            <div class="input-group text-center">
                                <img [src]="selectedMedic.img | imagen:'medics'" alt="Hospital photo" class="hospital-photo">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="ti-user"></i>
                                </div>
                                <input type="text" 
                                        class="form-control" 
                                        id="name" 
                                        placeholder="Name"
                                        formControlName="name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="hospital-assi" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select name="hospitalAst" 
                                        id="hospital-assi" 
                                        class="form-control"
                                        formControlName="hospital">
                                    <option value="">Select an Hospital</option>
                                    <option *ngFor="let hospital of hospitals" 
                                            [value]="hospital._id">
                                        {{ hospital.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    [disabled]="medicForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Save changes
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn fast" *ngIf="selectedHospital">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Assigned hospital: {{ selectedHospital.name }}</h6>
                <img [src]="selectedHospital.img | imagen:'hospitals'" alt="Hospital photo" class="hospital-photo">
            </div>
        </div>
    </div>
</div>
