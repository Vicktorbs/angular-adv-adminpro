<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        name="search" 
                        id="search"
                        class="form-control"
                        placeholder="Search hospital..."
                        (keyup)="search(textTermin.value)"
                        #textTermin>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">
                Cargando...
            </h4>
            <i class="fa fa-spin fa-refresh fa-x2"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-7">
                        <h4 class="card-title">Hospitals ({{ hospitals.length }})</h4>
                        <h6 class="card-subtitle">Hospitals registered in app</h6>
                    </div>
                    <div class="col-md-5">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="lauchSweetAlert()">
                                <i class="fa fa-hospital-o"></i>
                                Create hospital
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen:'hospitals'" 
                                        [alt]="hospital.name"
                                        class="avatar"
                                        (click)="openModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" 
                                            name="hospitla" 
                                            id="hospital"
                                            class="form-control"
                                            placeholder="Hospital name"
                                            [(ngModel)]="hospital.name">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="saveChanges(hospital)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Save changes"
                                        class="cursor"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="deleteChanges(hospital)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Delete"
                                        class="cursor"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary m-2">Previous</button>
                <button class="btn btn-secondary m-2">Next</button> -->
            </div>
        </div>
    </div>
</div>
