<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        name="search" 
                        id="search"
                        class="form-control"
                        placeholder="Search user..."
                        (keyup)="search(textTermin.value)"
                        #textTermin>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">
                Cargando...
            </h4>
            <i class="fa fa-spin fa-refresh fa-x2"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total users: ({{ totalUsers }})</h4>
                <h6 class="card-subtitle">users registered in app</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td class="text-center">
                                    <img [src]="user.imageUrl" alt="User avatar" class="avatar">
                                </td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.name }}</td>
                                <td>
                                    <select name="roles" 
                                            id="roles" 
                                            class="form-control"
                                            [(ngModel)]="user.role"
                                            (change)="changeRole(user)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="user.google" class="label label-danger">Google</span>
                                    <span *ngIf="!user.google" class="label label-info">Email</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" 
                                        data-original-title="Delete"
                                        (click)="deleteUser(user)"
                                        class="cursor">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="textTermin.value.length === 0">
                    <button (click)="changePage(-6)" class="btn btn-secondary m-2">Previous</button>
                    <button (click)="changePage(6)" class="btn btn-secondary m-2">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
